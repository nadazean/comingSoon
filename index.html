<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="asstes/Crafts Logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Coming Soon </title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="asstes/Crafts Logo.png" alt="logo">
        </div>
        <div class="main-contant">
            <div class="hero">
                <h1>COMING SOON</h1>
                <p>Get ready everyone  ! We are currently working on something awesome .</p>
            </div>
            <div class="timer-content">
                <div class="time">
                    <span id="days" class="number">00</span>
                    <span>Days</span>
                </div>
                <div class="time">
                    <span id="hours" class="number">00</span> 
                    <span>Hours</span>
                </div>
                <div class="time">
                    <span id="minutes" class="number">00</span>
                    <span>Minutes</span>
                </div>
                <div class="time">
                   <span id="seconds" class="number">00</span>
                    <span>Seconds</span>
                </div>             
            </div>
        </div>
        
            <div class="input-data">
                <p>subscribe now to get updates</p>
                <div class="input-fields">
                    <input type="email" placeholder="Enter an Email">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>

       

    </div>
    <script src="main.js"></script>
</body>
</html>
